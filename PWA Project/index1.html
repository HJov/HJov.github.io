<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Space Explorer - Learn about our solar system and space exploration through an interactive experience">
    <meta name="theme-color" content="#0a1128">
    <title>Space Explorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/icon-192x192.png" type="image/png">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body class="bg-dark text-light">
    <div class="app-container">
        <!-- Header -->
        <header class="py-3 mb-2">
            <div class="container d-flex justify-content-between align-items-center">
                <h1 class="app-title">Space Explorer</h1>
                <button id="install-button" class="btn btn-outline-light d-none">Install App</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mb-4">
            <!-- Canvas Container -->
            <div class="canvas-container mb-3">
                <canvas id="spaceCanvas" width="800" height="450">Your browser does not support canvas element.</canvas>
                <div id="loadingIndicator" class="loading-indicator">
                    <div class="spinner-border text-light" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>

            <!-- Topic Information Card -->
            <div class="info-card">
                <h2 id="topicTitle">Welcome to Space Explorer</h2>
                <p id="topicDescription">Begin your journey through space by selecting a topic below.</p>
                <button id="playAudioBtn" class="btn btn-primary">
                    <i class="bi bi-volume-up-fill"></i> Listen
                </button>
            </div>

            <!-- Navigation Menu -->
            <div class="topic-navigation">
                <div class="row" id="topicMenu">
                    <!-- Topic buttons will be generated here -->
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="mt-auto py-3">
            <div class="container text-center">
                <p>Â© 2025 Space Explorer | Educational PWA</p>
            </div>
        </footer>
    </div>

    <!-- Audio Element -->
    <audio id="audioPlayer"></audio>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js" type="module"></script>
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => console.log('Service Worker registered successfully', reg))
                    .catch(err => console.error('Service Worker registration failed', err));
            });
        }
    </script>
</body>
</html>
